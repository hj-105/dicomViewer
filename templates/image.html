{% set n = sliceNum %}


<body>

	.left-box {
		position: relative;

		background: rgba(255, 255, 255, 0.5);

    <div id="root"></div>
    <script type="module" src="/src/mai n.tsx"></script>
	<p></p>
	<center>
	<p><span style='font-weight: bold;font-size: 24pt;'>File name: {{fn}}</span></p>

		</p></div>
